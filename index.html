<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .page-header h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .page-header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .documents-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }
        
        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .document-item {
            display: block;
            background-color: #f8f9fa;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 18px 25px;
            text-decoration: none;
            color: #3498db;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }
        
        .document-item:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        
        .document-item:active {
            transform: translateY(-1px);
        }
        
        .document-item::after {
            content: "↗";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .document-item:hover::after {
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            
            .page-header h1 {
                font-size: 1.8rem;
            }
            
            .documents-section {
                padding: 20px;
            }
            
            .document-item {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Doc Conformity Statement</h1>
            <p>To facilitate you to obtain the latest and complete DOC declaration information, please find the corresponding model and open it to view.</p>
        </header>
        
        <main class="documents-section">
            <h2 class="section-title">Click to view details of different models：</h2>
            <div class="documents-list">
                <!-- Doc Conformity Statement -->
                <a href="1-A400.pdf" class="document-item" target="_blank">1-A400.pdf</a>
                <a href="1-M2.pdf" class="document-item" target="_blank">1-M2.pdf</a>
            </div>
        </main>
        
        <footer class="footer">
            <p>Welcome to our website.</p>
        </footer>
    </div>

    <script>
        // 添加简单的点击反馈
        document.querySelectorAll('.document-item').forEach(item => {
            item.addEventListener('click', function() {
                // 可以在这里添加点击统计或其他交互功能
                console.log('打开文档: ' + this.textContent);
            });
        });
        
        // 页面加载完成后的简单效果
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>

</html>
